<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="https://www.baidu.com" method="post">
    <p>
        用户名:<input type="text" name="username">
    </p>
    <p>
        密码:<input type="password" name="password">
    </p>
    <p>
        性别:男:<input type="radio" name="xingbie" value="男" checked="checked"/>
             女:<input type="radio" name="xingbie" value="女"/>
    </p>
    <p>
        爱好:篮球:<input type="checkbox" name="aihao" value="篮球"/>
        足球:<input type="checkbox" name="aihao" value="足球" checked="checked"/>
        台球:<input type="checkbox" name="aihao" value="台球"/>
    </p>
    <p>
        <select name="shengfen">
            <option value="陕西" selected="selected">陕西</option>
            <option value="山西">山西</option>
            <option value="黑龙江">黑龙江</option>
    </select>
    </p>
    <p>
        <textarea name="intro"></textarea>
    </p>
    <p>
        上传头像:<input type="file" name="pit"/>
    </p>
    <p>
        隐藏域:<input type="hidden" name="IP" value="192.168.52.11"/>
    </p>
    <p>
        <input type="submit" value="提交" />
    </p>
</form>

</body>
</html>
